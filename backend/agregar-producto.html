<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilosCrud.css">
    <title>Agregar Producto</title>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Agregar Producto a la Lista</h1>
    
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
    
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>
    
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
    
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="text" class="form-control" id="cantidad" pattern="\d*" name="cantidad" required>
            </div>
    
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input class="form-control" id="precio" pattern="\d*" name="precio" required>
            </div>
            <div class="contenedor-botones-agregar">
                <div class="contenedor-botones-agregar-envio">
                    <button type="button" class="btn btn-primary" id="btnEnviar">Enviar</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" onclick="window.location.href='agregar-producto.html'">Cancelar</button>
                </div>
                <div id="inicio-button-container">
                    <div id="inicio-button-container">
                        <button onclick="window.location.href='/index.html'" class="crud-button">Volver al Men√∫</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="agregar-producto.js"></script>
</body>
</html>
